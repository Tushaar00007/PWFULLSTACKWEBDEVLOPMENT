<!-- Q-Create a about us webpage with the heading "About us" and paragraph text with pw skills.use the class selector to style the heading with blue and id selector to style  the paragraph text with green color -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>
    body {
      background-color: #282828;
    }

    .heading {
      color: blue;
    }

    #paragraph {
      color: green
    }
  </style>
</head>

<body>
  <h1 class="heading">About us</h1>
  <p id="paragraph">PWSKILLS</p>

</body>

</html>
