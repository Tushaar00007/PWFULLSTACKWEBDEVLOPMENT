<!-- Q-Create a simple webpage with an image. Add a hover effect to the image where the border color changes
and the image must be circular on hover -->
<!DOCTYPE html>
<html>

<head>
  <title>Image Hover Effect</title>
  <style>
    body {
      background-color: black;
    }

    img {

      margin-left: 40%;
      margin-top: 15%;
      border: 1px solid green;
    }

    img:hover {
      border-color: red;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <img src="/pictures/chrome.png" />
</body>

</html>
