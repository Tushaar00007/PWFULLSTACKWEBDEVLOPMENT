<!-- Q-Cerate a webpage with a list of tech stacks involved in full stack web development where the even numbered items have different background-color than the odd ones -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    li {
      background-color: #f26868;
      margin: 0 10px;
      padding: 5px;
    }

    li:nth-child(even) {
      background-color: #666611;
    }
  </style>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
    <li>REACT.JS</li>
    <li>NODE.JS</li>
    <li>MONGODB</li>
  </ul>

</body>

</html>
