<!-- Q-Create a <video> tag that automatically starts playing a sunrise video when the page loads. The video tag should have controls to pause, play, and adjust the volume. -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <video controls autoplay height="400" width="400">
    <source src="/video/pexels-james-cheney-3568022-1920x1080-24fps.mp4" type="video/mp4">
  </video>
</body>

</html>
