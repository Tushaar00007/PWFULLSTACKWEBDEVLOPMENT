<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gradient {
      max-width: 1200px;
      width: 100%;
      margin: auto;
      display: flex;
      justify-content: space-around;
      gap: 25px;
      padding: 20px;
      background: linear-gradient(90deg,
          #cf83e2 17%,
          #953bd5 100%,
          #00d4ff 100%);
      border-radius: 20px;
    }

    section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0;
    }
  </style>
</head>

<body>
  <div class="gradient">
    <section>
      <h1>15+</h1>
      <p>Years Experience</p>
    </section>
    <section>
      <h1>24.5 T+</h1>
      <p>Invested on Coinyx</p>
    </section>
    <section>
      <h1>115+</h1>
      <p>Professional Team</p>
    </section>
    <section>
      <h1>262+</h1>
      <p>Total Global Node</p>
    </section>
  </div>
</body>

</html>
