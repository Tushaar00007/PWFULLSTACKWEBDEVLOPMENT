<!-- Q-Create a webpage with an image that is hidden until it is hovered over.use a heading above the image that says hover below to reveal surprise -->
<!DOCTYPE html>
<html>

<head>
  <title>image hovering</title>
  <style>
    body {
      background-color: black;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 100px auto;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      margin-top: 90px;
      margin-left: 420px;
      border-radius: 5px;
    }

    .img:hover .image {
      opacity: 1;
    }

    .heading {
      text-align: center;
      margin-top: 50px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="img">
    <h2 class="heading">Hover down to reveal surprise</h2>
    <img class="image" src="/pictures/pwskill.jpg" alt="">
  </div>
</body>

</html>
