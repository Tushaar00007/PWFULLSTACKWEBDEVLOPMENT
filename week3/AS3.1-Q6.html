<!-- Q-create a web page with a form where input field has yellow backgroung color when it is focused on -->
<!DOCTYPE html>
<html>

<head>
  <title>FOCUS</title>
  <style>
    input {
      width: 50%;
      padding: 5px;
      margin: 10px 0;
      border: 1px solid #ccc;
      background-color: white;
    }

    input:focus {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="">Name</label> <input type="text" name="name" placeholder="Enter your name"><br>
    <label for="">Age</label> <input type="text" name="name" placeholder="Enter your age">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
