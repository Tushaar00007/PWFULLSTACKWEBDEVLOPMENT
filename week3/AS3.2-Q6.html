<!-- Q-Create a navigation bar similar to question 3 with links aligned to the center. On hovering the navigation
links change the text color, increase the font size and make the text bold. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: blue;
    }

    ul {
      display: flex;

    }

    li {
      text-decoration: none;
      list-style: none;
      padding: 10px;
      margin: 10px;
    }

    a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    li a:hover {
      color: black;
      font-size: 25px;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </div>
</body>

</html>
