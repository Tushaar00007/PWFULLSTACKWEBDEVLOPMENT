<!-- Q-Create a simple webpage which has a table. The table must have 2 columns HTML and HTML5. The table
should include minimum three rows describing the differences #etween HTML and HTML5. -->
<!DOCTYPE html>
<html>

<head>
  <title>Difference between HTML and HTML5</title>
</head>

<body>
  <table border="2">
    <thead>
      <tr>
        <th>HTML</th>
        <th>HTML5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Does not support video and
          audio</td>
        <td>Supports video and audio
        </td>
      </tr>
      <tr>
        <td>Does not support drag and
          drop</td>
        <td>Supports drag and drop</td>
      </tr>
      <tr>
        <td>HTML uses the ASCII character set
        </td>
        <td>HTML5 uses UTF-8 character set
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
