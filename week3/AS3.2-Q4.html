<!-- Q-Create a simple webpage with an image and make the image circular using border-radius. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>circular image</title>
  <style>
    body {
      background-color: black;
    }

    img {
      margin-left: 40%;
      margin-top: 15%;
      border-radius: 112px;
    }
  </style>
</head>

<body>
  <img src="/pictures/chrome.png" alt="">
</body>

</html>
