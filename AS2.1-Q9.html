<!-- Create a simple webpage with a form for a user to enter their personal information. The form should
contain three input fields with the labels "first Name", "last Name", and "Email". The first input
field should have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field
should have a tabindex value of 4. The form should have a submit button with the label "submit" and a
tabindex value of 3. Observe the behaviors of tab index on your webpage. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
</head>

<body>
  <form action="/submit" method="post">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" tabindex="2">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" tabindex="1">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" tabindex="4">
    <input type="submit" value="Submit" tabindex="3">
  </form>
</body>

</html>
